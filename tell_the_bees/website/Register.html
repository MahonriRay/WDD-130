<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/WDD130/tell_the_bees/styles/style.css">
    <title>Guide</title>
</head>
<body>
    <div id="content">
        <header>
            <a id="logo_link" href="index.html">
                <img class="logo" src="/WDD130/tell_the_bees/images/logo1.png" alt="Tell The Bees Logo">
            </a>
            <nav>
                <a href="/WDD130/tell_the_bees/website/index.html">Home</a>
                <a href="/WDD130/tell_the_bees/website/resources.html">Resources</a>
                <a href="/WDD130/tell_the_bees/website/guides.html">Guides</a>
                <a href="/WDD130/tell_the_bees/website/Register.html">Register</a>
            </nav>
        </header>
        <div id="guides-title">
            <h1>Stay Up To Date</h1>
        </div>
        <main class ="home-grid-register">
            <div id="feedback"></div>
            <form action="/my-handling-form-page" method="post">
                <h1>Sign Up</h1>
                <p>Please fill in this form to be apart of our email list.</p>
                <hr>          
             <ul>
               <li>
                 <label for="name">Name:</label>
                 <input type="text" placeholder="Enter Name" id="name" name="user_name" />
               </li>
               <li>
                 <label for="mail">E-mail:</label>
                 <input type="email" placeholder="Enter E-Mail" id="mail" name="user_email" />
               </li>
               <li>
                 <label for="psw">Password:</label>
                 <input type="password" placeholder="Enter Password" name="psw" required>
               </li>
               <li>
                 <label for="psw-repeat">Repeat Password</label>
                 <input type="password" placeholder="Repeat Password" name="psw-repeat" required>
               </li>
               <li class="button">
                 <button type="submit" onclick="newFunction()" value="reset">Sign Up</button>
                 <input type = "button" onclick = "newFunction()" value = "Reset" >
               </li>
             </ul>    
           </form>
           <section class="flower_baseline_reg">

            <img class="flower_baseline_hg_reg" src="/WDD130/tell_the_bees/images/flower_baseline.png" alt="flowers at the baseline">
            <img class="flower_baseline2_hg_reg" src="/WDD130/tell_the_bees/images/flower_baseline.png" alt="flowers at the baseline">
           </section>
        </main>
        <footer>
            <p>Tell The Bees &copy; 2022 - Mahonri Ray</p>
            <p><a href="/WDD130/tell_the_bees/site-plan.html" target="_blank">Site Plan</a></p>
            <p><a href="contactus.html" target="_blank">Contact Us</a></p>
            <div class="social">
                <a href="https://facebook.com" target="_blank">
                    <img src="/WDD130/tell_the_bees/images/facebook.png" alt="facebook icon">
                </a>
                <a href="https://twitter.com" target="=_blank">
                    <img src="/WDD130/tell_the_bees/images/twitter.png" alt="twitter icon">
                </a>
                <a href="https://instagram.com" target="=_blank">
                    <img src="/WDD130/tell_the_bees/images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
    </div>
    <script>
        function newFunction(){
            var element = document.getElementById("feedback");
           element.reset()
        }
    </script>
    <script>
        // get the feedback div element so we can do something with it.
        const feedbackElement = document.getElementById('feedback');
        // get the form so we can read what was entered in it.
        const formElement = document.forms[0];
        // add a 'listener' to wait for a submission of our form. When that happens run the code below.
        formElement.addEventListener('submit', function(e) {
            // stop the form from doing the default action.
            e.preventDefault();
            // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
            feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
            // make the feedback element visible.
            feedbackElement.style.display = "block";
            // add a class to move everything down so our message doesn't cover it.
            document.body.classList.toggle('moveDown');
        });
    </script>
</body>
</html>
